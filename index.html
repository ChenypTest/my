<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>POLO-360练习</title>
		<style type="text/css">
		body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, /* structural elements 结构元素 */
dl, dt, dd, ul, ol, li, /* list elements 列表元素 */
pre, /* text formatting elements 文本格式元素 */
fieldset, lengend, button, input, textarea, /* form elements 表单元素 */
th, td { /* table elements 表格元素 */
    margin: 0;
    padding: 0;
}

/* 设置默认字体 */
body,
button, input, select, textarea { /* for ie */
    /*font: 12px/1 Tahoma, Helvetica, Arial, "宋体", sans-serif;*/
    font: 12px/1 Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif; /* 用 ascii 字符表示，使得在任何编码下都无问题 */
}

h1 { font-size: 18px; /* 18px / 12px = 1.5 */ }
h2 { font-size: 16px; }
h3 { font-size: 14px; }
h4, h5, h6 { font-size: 100%; }

address, cite, dfn, em, var { font-style: normal; } /* 将斜体扶正 */
code, kbd, pre, samp, tt { font-family: "Courier New", Courier, monospace; } /* 统一等宽字体 */
small { font-size: 12px; } /* 小于 12px 的中文很难阅读，让 small 正常化 */

/* 重置列表元素 */
ul, ol { list-style: none; }

/* 重置文本格式元素 */
a { text-decoration: none; }
a:hover { text-decoration: underline; }

abbr[title], acronym[title] { /* 注：1.ie6 不支持 abbr; 2.这里用了属性选择符，ie6 下无效果 */
    border-bottom: 1px dotted;
    cursor: help;
}

q:before, q:after { content: ''; }

/* 重置表单元素 */
legend { color: #000; } /* for ie6 */
fieldset, img { border: none; } /* img 搭车：让链接里的 img 无边框 */
/* 注：optgroup 无法扶正 */
button, input, select, textarea {
    font-size: 100%; /* 使得表单元素在 ie 下能继承字体大小 */
}

/* 重置表格元素 */
table {
    border-collapse: collapse;
    border-spacing: 0;
}

/* 重置 hr */
hr {
    border: none;
    height: 1px;
}

/* 让非ie浏览器默认也显示垂直滚动条，防止因滚动条引起的闪烁 */
html { overflow-y: scroll; }
	body{
 	/*设置body的背景图片,水平方向重复*/
 	background: url(bd-bg.png) repeat-x;
 }
 /*固定元素的宽度和居中*/
 .w{
 	width: 940px;
 	margin:0 auto ;
 }
 .header{
 	/*background-color: #bfa;*/
 	/*设置上内边距*/
 	padding-top:37px ;
 	/*设置下内边距*/
 	padding-bottom: 46px;
 }
 /*设置logo位置*/
 .logo{
 	margin-left:15px ;
 }
 /*
  
  * 设置导航条
  * */
 .nav{
 	float: right;
 	margin-top:22px ;
 }
 .nav a{
	color: #666;
	font: bold 14px Georgia;
 }
 .nav li{
 	float: left;
 	padding:0 10px 10px;
 	border-left: dashed 1px #d6d6d6;
 }
 .nav li p{
 	color: #b7b7b7;
 	font: 11px Tahoma;
 }
 .banner{
 	height: 356px;
 	background: url(banner-bg.png) no-repeat bottom center;
 	position: relative;
 }
 .banner-a{
 	position: absolute;
 	top: 314px;
 	left: 15px;
 }
 .banner-a a{
 	height: 17px;
 	width: 17px;
 	float: left;
 	margin-left:4px ;
 	/*position: absolute;*/
 	background: url(banner-a.png) no-repeat;
 }
 .banner-a .aa,
 .banner-a a:hover
 {
 	background: url(banner-aa.png) no-repeat;
 }
		</style>
	</head>
	<body>
		<!--
			id class和文件的命名规范
				- 命名的尽量使用英文,如果不会可以使用拼音
					但是不要英文和拼音混用
				- 命名格式
					-驼峰命名法
						-首字母小写,每个单词的开通字母大写
							例子:aaaBbbCcc helloWorld
						-所有的字母都小写,单词之间使用_或-连接
							aaa_bbb_ccc aaa-bbb-ccc
			
		-->
		<!--创建头部div header-->
		<!--header开始-->
		<div class="header w">
			
			<!--创建一个导航条-->
			<ul class="nav">
				<li>
					<a href="#">HOME</a>
					<p>Back to home</p>
				</li>
				<li>
					<a href="#">PRODUCTS</a>
					<p>What we have for you</p>
				</li>
				<li>
					<a href="#">SERVICES</a>
					<p>Things we do</p>
				</li>
				<li>
					<a href="#">BLOG</a>
					<p>Follow our updates</p>
				</li>
				<li>
					<a href="#">CONTACT</a>
					<p>Ways to reach us</p>
				</li>
			</ul>
			<!--在div中设置logo-->
			<div class="logo">
				<a href="#" title="一个非常非常好的网站">
					<img src="logo.png" alt="网站的logo"/>
				</a>
			</div>
		</div>
		<!--header结束-->
		<!--banner开始-->
		<div class="banner w">
			<img src="banner.png" alt="这是一个图片"/>
			<div class="banner-a">
				<a href="#"></a>
				<a class="aa" href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
			</div>
		</div>
		<!--banner结束-->
	</body>
</html>
