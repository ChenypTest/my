<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>导航条</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		/*设置ul*/
		.nav{
			/*去除项目符号*/
			list-style: none;
			/*为ul设置背景颜色*/
			background-color: #6495ed;
			/*设置一个宽度*/
			width: 1000px;
			/*设置居中*/
			margin: 50px auto;
			overflow: hidden;
			/*在ie6中为元素指定一个宽度,则会默认开启hastlayouyout*/
		}
		/*设置li*/
		.nav li{
			float: left;
			/*为li指定一个宽度*/
			width: 25%;
		}
		.nav a{
			/*将a转化为块元素*/
			display: block;
			width: ;
			/*设置文字居中*/
			text-align: center;
			/*设置一个上下内边距*/
			padding: 5px 0px;
			/*去除下划线*/
			text-decoration: none;
			/*设置字体颜色*/
			color: white;
			font-weight: bold;
		}
		/*设置a的鼠标移入的效果*/
		.nav a:hover{
			background-color: #c00;
		}
	</style>
</head>
<body>
		<!--
			创建导航条的结构
		-->
		<ul class="nav">
			<li><a href="#">首页</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">联系</a></li>
			<li><a href="#">关于</a></li>
		</ul>
</body>
</html>
