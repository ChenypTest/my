<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>POLO-360练习</title>
		<style type="text/css">
			body{
 	/*设置body的背景图片,水平方向重复*/
 	background: url(bd-bg.png) repeat-x;
 }
 /*固定元素的宽度和居中*/
 .w{
 	width: 940px;
 	margin:0 auto ;
 }
 .header{
 	/*background-color: #bfa;*/
 	/*设置上内边距*/
 	padding-top:37px ;
 	/*设置下内边距*/
 	padding-bottom: 46px;
 }
 /*设置logo位置*/
 .logo{
 	margin-left:15px ;
 }
 /*
  
  * 设置导航条
  * */
 .nav{
 	float: right;
 	margin-top:22px ;
 }
 .nav a{
	color: #666;
	font: bold 14px Georgia;
 }
 .nav li{
 	float: left;
 	padding:0 10px 10px;
 	border-left: dashed 1px #d6d6d6;
 }
 .nav li p{
 	color: #b7b7b7;
 	font: 11px Tahoma;
 }
 .banner{
 	height: 356px;
 	background: url(banner-bg.png) no-repeat bottom center;
 	position: relative;
 }
 .banner-a{
 	position: absolute;
 	top: 314px;
 	left: 15px;
 }
 .banner-a a{
 	height: 17px;
 	width: 17px;
 	float: left;
 	margin-left:4px ;
 	/*position: absolute;*/
 	background: url(banner-a.png) no-repeat;
 }
 .banner-a .aa,
 .banner-a a:hover
 {
 	background: url(banner-aa.png) no-repeat;
 }
		</style>
	</head>
	<body>
		<!--
			id class和文件的命名规范
				- 命名的尽量使用英文,如果不会可以使用拼音
					但是不要英文和拼音混用
				- 命名格式
					-驼峰命名法
						-首字母小写,每个单词的开通字母大写
							例子:aaaBbbCcc helloWorld
						-所有的字母都小写,单词之间使用_或-连接
							aaa_bbb_ccc aaa-bbb-ccc
			
		-->
		<!--创建头部div header-->
		<!--header开始-->
		<div class="header w">
			
			<!--创建一个导航条-->
			<ul class="nav">
				<li>
					<a href="#">HOME</a>
					<p>Back to home</p>
				</li>
				<li>
					<a href="#">PRODUCTS</a>
					<p>What we have for you</p>
				</li>
				<li>
					<a href="#">SERVICES</a>
					<p>Things we do</p>
				</li>
				<li>
					<a href="#">BLOG</a>
					<p>Follow our updates</p>
				</li>
				<li>
					<a href="#">CONTACT</a>
					<p>Ways to reach us</p>
				</li>
			</ul>
			<!--在div中设置logo-->
			<div class="logo">
				<a href="#" title="一个非常非常好的网站">
					<img src="logo.png" alt="网站的logo"/>
				</a>
			</div>
		</div>
		<!--header结束-->
		<!--banner开始-->
		<div class="banner w">
			<img src="banner.png" alt="这是一个图片"/>
			<div class="banner-a">
				<a href="#"></a>
				<a class="aa" href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
			</div>
		</div>
		<!--banner结束-->
	</body>
</html>
